<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppDynamics Dashboard</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-color: #0ea5e9;
            --danger-color: #ef4444;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        canvas {
            max-height: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .home-link {
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .subtitle {
            color: var(--accent-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .metric-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .metric-unit {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Main Content Layout (2:1 Grid like the image) */
        .dashboard-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }

        .panel {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            height: 100%;
            /* Fill column */
            display: flex;
            flex-direction: column;
        }

        .panel h2 {
            font-size: 1.25rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 350px;
            /* Fixed height to prevent stretching */
            width: 100%;
        }

        /* Form Elements - Custom Select */
        .controls-wrapper {
            position: relative;
            width: 200px;
        }

        .custom-select {
            position: relative;
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            user-select: none;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        .custom-select__trigger {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .custom-options {
            position: absolute;
            top: 110%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 100;
            transform: translateY(-10px);
            transition: all 0.2s;
        }

        .custom-select.open .custom-options {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
            transform: translateY(0);
        }

        .custom-option {
            display: block;
            /* FIX: Ensure vertical stacking */
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .custom-option:hover {
            color: var(--accent-color);
            background: #f8fafc;
        }

        .custom-option.selected {
            color: var(--accent-color);
            background: #f0f9ff;
            font-weight: 600;
        }

        .arrow {
            width: 8px;
            height: 8px;
            border-right: 2px solid var(--text-secondary);
            border-bottom: 2px solid var(--text-secondary);
            transform: rotate(45deg);
            transition: transform 0.2s;
            margin-top: -4px;
        }

        .custom-select.open .arrow {
            transform: rotate(-135deg);
            margin-top: 4px;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div>
                <h1>Realtime Overview</h1>
                <div class="subtitle" id="last-updated">Updating...</div>
            </div>
            <a href="/" class="home-link"><i class="fas fa-home"></i> Home</a>

            <div class="controls-wrapper">
                <div class="custom-select">
                    <div class="custom-select__trigger">
                        <span id="trigger-text">Last 1 Hour</span>
                        <div class="arrow"></div>
                    </div>
                    <div class="custom-options">
                        <span class="custom-option" data-value="15">Last 15 Minutes</span>
                        <span class="custom-option selected" data-value="60">Last 1 Hour</span>
                        <span class="custom-option" data-value="180">Last 3 Hours</span>
                        <span class="custom-option" data-value="360">Last 6 Hours</span>
                        <span class="custom-option" data-value="1440">Last 24 Hours</span>
                        <span class="custom-option" data-value="10080">Last 1 Week</span>
                        <span class="custom-option" data-value="43200">Last 1 Month</span>
                    </div>
                </div>
                <!-- Hidden Input -->
                <input type="hidden" id="timeFrame" value="60">
            </div>
        </header>

        <!-- 4 Summary Cards (Mapped to Current Stats) -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-title">Avg Response Time</div>
                <div class="metric-value" style="color: var(--accent-color)">
                    <span id="stat-avg">0</span>
                    <span class="metric-unit">ms</span>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Total Requests</div>
                <div class="metric-value">
                    <span id="stat-count">0</span>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Max Latency</div>
                <div class="metric-value" style="color: var(--danger-color)">
                    <span id="stat-max">0</span>
                    <span class="metric-unit">ms</span>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Min Latency</div>
                <div class="metric-value" style="color: var(--success-color)">
                    <span id="stat-min">0</span>
                    <span class="metric-unit">ms</span>
                </div>
            </div>
        </div>

        <div class="dashboard-layout" style="margin-bottom: 5rem;">
            <!-- Main Chart Area (Left) -->
            <div class="panel">
                <h2>Response Time Trend</h2>
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

            <!-- Side Widget (Right) - Performance Buckets -->
            <div class="panel">
                <h2>Health Distribution</h2>
                <div class="chart-container"
                    style="max-height: 350px; display: flex; align-items: center; justify-content: center;">
                    <canvas id="doughnutChart"></canvas>
                </div>
            </div>
        </div>

        <div class="panel" style="margin-top: 2rem;">
            <h2>Frequency Distribution (Response Time)</h2>
            <div class="chart-container">
                <canvas id="frequencyChart"></canvas>
            </div>
        </div>

    </div>

    <script>
        let lineChart = null;
        let doughnutChart = null;
        let frequencyChart = null;

        // --- Custom Select Logic ---
        const wrapper = document.querySelector('.custom-select');
        const trigger = document.querySelector('.custom-select__trigger');
        const triggerText = document.getElementById('trigger-text');
        const options = document.querySelectorAll('.custom-option');
        const hiddenInput = document.getElementById('timeFrame');

        trigger.addEventListener('click', (e) => {
            e.stopPropagation();
            wrapper.classList.toggle('open');
        });

        options.forEach(option => {
            option.addEventListener('click', function () {
                if (!this.classList.contains('selected')) {
                    document.querySelector('.custom-option.selected').classList.remove('selected');
                    this.classList.add('selected');
                    triggerText.textContent = this.textContent;
                    hiddenInput.value = this.dataset.value;
                    fetchData(); // Reload
                }
            });
        });

        window.addEventListener('click', () => wrapper.classList.remove('open'));

        // --- Data Logic ---
        async function fetchData() {
            const duration = hiddenInput.value;
            try {
                const response = await fetch(`/api/data?duration=${duration}`);
                const data = await response.json();

                updateDashboard(data);

                // Update Timestamp
                const now = new Date();
                document.getElementById('last-updated').textContent = `Last updated: ${now.toLocaleTimeString()}`;

            } catch (error) {
                console.error("Error fetching data", error);
            }
        }

        function updateDashboard(data) {
            updateCards(data.raw_values);
            updateLineChart(data.timeline);
            updateDoughnutChart(data.buckets);
            updateFrequencyChart(data.frequency);
        }

        function updateCards(values) {
            if (!values || values.length === 0) {
                document.getElementById('stat-avg').innerText = '0';
                document.getElementById('stat-count').innerText = '0';
                document.getElementById('stat-max').innerText = '0';
                document.getElementById('stat-min').innerText = '0';
                return;
            }

            const total = values.length;
            const sum = values.reduce((a, b) => a + b, 0);
            const avg = (sum / total).toFixed(0);
            const max = Math.max(...values);
            const min = Math.min(...values);

            document.getElementById('stat-avg').innerText = avg;
            document.getElementById('stat-count').innerText = total;
            document.getElementById('stat-max').innerText = max;
            document.getElementById('stat-min').innerText = min;
        }

        function updateLineChart(timeline) {
            const ctx = document.getElementById('lineChart').getContext('2d');
            const dataPoints = timeline.map(item => ({ x: item.time, y: item.value }));

            if (lineChart) {
                lineChart.data.datasets[0].data = dataPoints;
                lineChart.update();
                return;
            }

            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Response Time',
                        data: dataPoints,
                        borderColor: '#0ea5e9',
                        backgroundColor: 'rgba(14, 165, 233, 0.05)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: { unit: 'minute' },
                            grid: { display: false }
                        },
                        y: {
                            beginAtZero: true,
                            grid: { borderDash: [4, 4] }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function updateDoughnutChart(bucketData) {
            const ctx = document.getElementById('doughnutChart').getContext('2d');
            const labels = Object.keys(bucketData);
            const values = Object.values(bucketData);

            if (doughnutChart) {
                doughnutChart.data.labels = labels;
                doughnutChart.data.datasets[0].data = values;
                doughnutChart.update();
                return;
            }

            doughnutChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: [
                            '#22c55e', // Fast (Green)
                            '#f59e0b', // Normal (Yellow)
                            '#ef4444'  // Slow (Red)
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    },
                    cutout: '70%'
                }
            });
        }

        function updateFrequencyChart(freqData) {
            const ctx = document.getElementById('frequencyChart').getContext('2d');

            // "Setiap ms" - Use all data points, sorted numerically
            const labels = Object.keys(freqData).map(Number).sort((a, b) => a - b);
            const values = labels.map(l => freqData[l] || 0);

            // Create Gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, '#6366f1'); // Indigo
            gradient.addColorStop(1, '#8b5cf6'); // Violet

            if (frequencyChart) {
                frequencyChart.data.labels = labels;
                frequencyChart.data.datasets[0].data = values;
                frequencyChart.update();
                return;
            }

            frequencyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Frequency',
                        data: values,
                        backgroundColor: gradient,
                        borderRadius: 4,
                        barPercentage: 0.6,
                        categoryPercentage: 0.8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Response Time (ms)', color: '#94a3b8' },
                            grid: { display: false },
                            ticks: { maxTicksLimit: 20, color: '#64748b' }
                        },
                        y: {
                            beginAtZero: true,
                            grid: { borderDash: [4, 4], color: '#e2e8f0' },
                            ticks: { color: '#64748b' }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: false
                        }
                    }
                }
            });
        }

        // Init
        fetchData();
        setInterval(fetchData, 30000);

    </script>
</body>

</html>
