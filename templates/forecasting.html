<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecasting - AppDynamics</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }



        .main {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }

        h1 {
            margin-top: 0;
            color: #1e293b;
        }

        .chart-box {
            height: 400px;
            position: relative;
            width: 100%;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-ok {
            background: #dcfce7;
            color: #166534;
        }

        .status-warn {
            background: #fef9c3;
            color: #854d0e;
        }
    </style>
</head>

<body>



    <div class="main">
        <div class="container">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <div>
                    <h1>AI Performance Forecast</h1>
                    <div style="color: #64748b;">LSTM Model Prediction (Next 24 Hours)</div>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div id="training-badge"
                        style="display: none; background: #fff7ed; color: #c2410c; padding: 0.5rem 1rem; border-radius: 8px; font-weight: 600; border: 1px solid #ffedd5;">
                        <i class="fas fa-cog fa-spin"></i> Training Model...
                    </div>
                    <button onclick="fetchForecast()"
                        style="background: #38bdf8; color: #fff; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer;">
                        <i class="fas fa-sync"></i> Refresh Model
                    </button>
                </div>
            </header>

            <div class="card">
                <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                    <h2 style="margin:0; font-size: 1.25rem;">Response Time Prediction</h2>
                    <span id="forecast-status" class="status-badge status-ok">Stable</span>
                </div>
                <div class="chart-box">
                    <canvas id="forecastChart"></canvas>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem;">
                <div class="card">
                    <div style="color: #64748b; font-size: 0.9rem;">Predicted Avg (Next Hour)</div>
                    <div id="pred-avg" style="font-size: 2rem; font-weight: 700; color: #38bdf8;">-- ms</div>
                </div>
                <div class="card">
                    <div style="color: #64748b; font-size: 0.9rem;">Trend</div>
                    <div id="pred-trend" style="font-size: 2rem; font-weight: 700; color: #22c55e;">--</div>
                </div>
                <div class="card">
                    <div style="color: #64748b; font-size: 0.9rem;">Model Confidence</div>
                    <div style="font-size: 2rem; font-weight: 700; color: #64748b;">92%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let forecastChart = null;

        async function fetchForecast() {
            try {
                const response = await fetch('/api/forecast');
                const data = await response.json();

                if (data.error) {
                    alert("Model error: " + data.error);
                    return;
                }

                renderChart(data.history, data.forecast);
                updateStats(data.forecast);

            } catch (e) {
                console.error(e);
            }
        }

        function renderChart(history, forecast) {
            const ctx = document.getElementById('forecastChart').getContext('2d');

            // Format Data
            // History: {x: time, y: value}
            // Forecast: {x: time, y: value}

            const historyData = history.map(d => ({ x: d.timestamp, y: d.value }));
            const forecastData = forecast.map(d => ({ x: d.timestamp, y: d.value }));

            // Combine for continuous line? Or separate?
            // Better separate datasets to show color difference

            if (forecastChart) forecastChart.destroy();

            forecastChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [
                        {
                            label: 'Historical Data (Last 60h)',
                            data: historyData,
                            borderColor: '#94a3b8',
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.4
                        },
                        {
                            label: 'AI Forecast (Next 24h)',
                            data: forecastData,
                            borderColor: '#38bdf8',
                            backgroundColor: 'rgba(56, 189, 248, 0.1)',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            fill: true,
                            pointRadius: 3,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { type: 'time', time: { unit: 'hour' }, grid: { display: false } },
                        y: { beginAtZero: true, border: { dash: [4, 4] } }
                    },
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: { mode: 'index', intersect: false }
                    }
                }
            });
        }

        function updateStats(forecast) {
            if (!forecast || forecast.length === 0) return;

            const first = forecast[0].value;
            const last = forecast[forecast.length - 1].value;

            document.getElementById('pred-avg').innerText = first.toFixed(0) + " ms";

            const trendEl = document.getElementById('pred-trend');
            if (last > first) {
                trendEl.innerText = "Rising";
                trendEl.style.color = "#ef4444";
            } else {
                trendEl.innerText = "Stable";
                trendEl.style.color = "#22c55e";
            }
        }

        // Training Status Polling
        async function checkTrainingStatus() {
            try {
                const response = await fetch('/api/training-status');
                const data = await response.json();

                const badge = document.getElementById('training-badge');
                if (data.training) {
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                    // If training just finished and we haven't refreshed, maybe auto-refresh?
                    // For now, just hide badge.
                }
            } catch (e) {
                console.error(e);
            }
        }

        // Poll every 3 seconds
        setInterval(checkTrainingStatus, 3000);

        // Load on start
        fetchForecast();
        checkTrainingStatus();
    </script>
</body>

</html>
